{% extends 'layouts/base.html' %}

{% block content %}
    {{error}}
    <h1>{{task.title}}    </h1>
    <form action="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button>
            Update
        </button>
    </form>

    <form action="{% url 'complete_task' task.id %}"  method="POST">
        {% csrf_token %}    
        <button>Complete</button>
    </form>

    <form action="{% url 'delete_task' task.id %}"  method="POST">
        {% csrf_token %}    
        <button>Delete</button>
    </form>
{% endblock %}
