{% extends 'layouts/base.html' %}
{% block content %}
<section>
    <div class="col-md-4 offset-md-4 mt-5">

<form action="/signup/" method="POST" class="card card-body">
    <h1 class="text-center">SignUp</h1>
    <br>
    {{error}}
    {% csrf_token %}
    <div class="mb-3">
        <label for="username">Username:</label>
        <input type="text" name="username" class="form-control" placeholder="Write your username" id="username">
    </div>
    <div class="mb-3">
        <label for="password2">Password:</label>
        <input type="password" name="password2" class="form-control" placeholder="Write your password" id="password2">
    </div>
    <div class="mb-3">
        <label for="password1">Confirm your Password:</label>
        <input type="password" name="password1" class="form-control" placeholder="Confirm your password" id="password1">
    </div>
    
    <button class="btn btn-primary">Signup</button>
</form>
</div>
</section>    
{% endblock content %}
